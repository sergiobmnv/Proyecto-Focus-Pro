                    <option value="paisaje">Paisaje</option>
                    <option value="retrato">Retrato</option>
                    <option value="macro">Macro</option>
                    <option value="eventos">Eventos</option>
                    <option value="moda">Moda</option>
                </select>
            </div>
            <div>
                <label for="ubicacion">Recientes:</label>
                <input type="text" id="ubicacion" name="ubicacion" placeholder="Buscar Recientes">
            </div>
            <div>
                <label for="tipo-camara">Popularidad:</label>
                <select id="tipo-camara" name="tipo-camara">
                    <option value="">Buscar lo mas visitado</option>
                    <option value="dslr">DSLR</option>
                    <option value="mirrorless">Mirrorless</option>
                    <option value="compacta">Compacta</option>
                    <option value="telescopica">Telescópica</option>

            </div>
            <button type="submit">Buscar</button>
